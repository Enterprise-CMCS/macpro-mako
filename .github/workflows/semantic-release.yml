name: Deploy

on:
  push:
    branches:
      - "fix/semantic-release"

permissions:
    id-token: write
    contents: write
    issues: write
    pull-requests: write

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup

      - name: Install
        run: bun install

      - name: Release
        run: bun semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

