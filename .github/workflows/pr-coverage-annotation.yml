name: PR - coverage annotation

on:
  pull_request:
    branches:
      - obe

jobs:
  coverage-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - name: Test
        run: bun run test
      - name: Report Coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
