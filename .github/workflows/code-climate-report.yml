name: Code Climate Report

on:
  push:
    branches:
      - main
  schedule:
    - cron: "30 01 * * *"
  workflow_dispatch:

jobs:
  coverage-report:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - uses: ./.github/actions/setup
      - name: Test
        continue-on-error: true
        run: run test --coverage
      - name: Report coverage to Code Climate
        if: always()
        uses: paambaati/codeclimate-action@v9.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: coverage/lcov.info:lcov
      - name: Upload Coverage Summary
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        id: upload-json
        with:
          name: json-main-coverage-report
          path: coverage/coverage-summary.json
          overwrite: true
          retention-days: 90
      - name: Upload Coverage Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        id: upload-html
        with:
          name: html-main-coverage-report
          path: coverage/html-report/
          overwrite: true
          retention-days: 90
      - name: Push to GitHub Pages
        if: ${{ !cancelled() }}
        uses: ./.github/workflows/push-to-gh-pages.yml
        with:
          ARTIFACT_ID: ${{ steps.upload-html.outputs.artifact-id }}
          DEPLOY_TO: "coverage/"
          COMMIT_MSG: "Updating the Code Coverage Report for Main"
