service: ${self:custom.project}-database

frameworkVersion: "3"

package:
  individually: true

plugins:
  - serverless-stack-termination-protection
  - "@stratiformdigital/serverless-s3-security-helper"
  - "@stratiformdigital/serverless-iam-helper"

provider:
  name: aws
  region: us-east-1
  iam:
    role:
      path: /delegatedadmin/developer/
      permissionsBoundary: arn:aws:iam::${aws:accountId}:policy/cms-cloud-admin/developer-boundary-policy
      statements:
        - Effect: Allow
          Action:
            - cloudwatch:*
            - dynamodb:*
          Resource: "*"
  stackTags:
    PROJECT: ${self:custom.project}
    SERVICE: ${self:service}

custom:
  project: ${env:PROJECT}
  fileHash: ${file(./handlers/seeddatabase.ts)}
  serverlessTerminationProtection:
    stages: # Apply CloudFormation termination protection for these stages
      - master
      - val
      - production
  tableName: ${self:custom.project}-${self:service}-${sls:stage}-table

parameters:
  fileHash:
    Type: String
    Default: ""

functions:
  seeddatabase:
    handler: handlers/seeddatabase.handler
    environment:
      FILE_HASH: ${self:custom.fileHash}

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    InitializeDynamoDB:
      Type: Custom::InitFunction
      DependsOn: Table
      Properties:
        ServiceToken:
          Fn::GetAtt: [SeeddatabaseLambdaFunction, "Arn"]
        DynamoTableName:
          Ref: Table
