service: ${self:custom.project}-database

frameworkVersion: "3"

package:
  individually: true

plugins:
  - serverless-stack-termination-protection
  - "@stratiformdigital/serverless-s3-security-helper"
  - "@stratiformdigital/serverless-iam-helper"
  - serverless-bundle
  - serverless-plugin-scripts

provider:
  name: aws
  region: us-east-1
  iam:
    role:
      path: /delegatedadmin/developer/
      permissionsBoundary: arn:aws:iam::${aws:accountId}:policy/cms-cloud-admin/developer-boundary-policy
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Get*
            - dynamodb:BatchWrite*
            - dynamodb:BatchGet*
          Resource: "arn:aws:dynamodb:*:*:table/${self:custom.tableName}"

  stackTags:
    PROJECT: ${self:custom.project}
    SERVICE: ${self:service}

custom:
  project: ${env:PROJECT}
  referenceDataHash: ${file(./src/reference/items.json)}
  serverlessTerminationProtection:
    stages: # Apply CloudFormation termination protection for these stages
      - master
      - val
      - production
  tableName: ${self:service}-${sls:stage}-table
  scripts:
    commands:
      seed: |
        set -e
        echo 'Loading test data...'
        call=`aws lambda invoke --region ${self:provider.region} --function-name ${self:service}-${sls:stage}-testDataLoader --invocation-type RequestResponse --payload $(base64 ./src/test/items.json) --log Tail /dev/null`
        error=`echo $call | jq 'select(.FunctionError != null)'`
        if [ "$error" != "null" -a -n "$error" ]; then
          echo "An error occured while loading test data.  Error below"
          echo `echo $call | jq -r '.LogResult'` | base64 --decode
          exit 1
        fi

functions:
  seeddatabase:
    handler: handlers/seeddatabase.handler
    environment:
      region: ${self:provider.region}
  testDataLoader:
    handler: handlers/testDataLoader.handler
    environment:
      region: ${self:provider.region}
      tableName: !Ref Table

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    InitializeDynamoDB:
      Type: Custom::InitFunction
      DependsOn: Table
      Properties:
        ServiceToken:
          Fn::GetAtt: [SeeddatabaseLambdaFunction, "Arn"]
        DynamoTableName:
          Ref: Table
        Trigger: ${self:custom.referenceDataHash}
