service: ${self:custom.project}-data

frameworkVersion: "3"

plugins:
  - serverless-stack-termination-protection
  - "@stratiformdigital/serverless-s3-security-helper"
  - "@stratiformdigital/serverless-iam-helper"
  - serverless-plugin-scripts
  - serverless-esbuild
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  iam:
    role:
      path: /delegatedadmin/developer/
      permissionsBoundary: arn:aws:iam::${aws:accountId}:policy/cms-cloud-admin/developer-boundary-policy
      statements:
        - Effect: "Allow"
          Action:
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminUpdateUserAttributes
          Resource: !GetAtt CognitoUserPool.Arn
        - Effect: Allow
          Action:
            - lambda:CreateEventSourceMapping
            - lambda:ListEventSourceMappings
            - lambda:PutFunctionConcurrency
            - lambda:DeleteEventSourceMapping
            - lambda:UpdateEventSourceMapping
            - lambda:GetEventSourceMapping
          Resource: "*"
        - Effect: Allow
          Action:
            - ec2:CreateNetworkInterface
            - ec2:DescribeNetworkInterfaces
            - ec2:DescribeVpcs
            - ec2:DeleteNetworkInterface
            - ec2:DescribeSubnets
            - ec2:DescribeSecurityGroups
          Resource: "*"
        - Effect: Allow
          Action:
            - es:ESHttpHead
            - es:ESHttpPost
            - es:ESHttpGet
            - es:ESHttpPatch
            - es:ESHttpDelete
            - es:ESHttpPut
          Resource: !Sub "${OpenSearch.Arn}/*"
        - Effect: Allow
          Action:
            - sts:AssumeRole
          Resource: !GetAtt OpenSearchMasterRole.Arn
        - Effect: Allow
          Action:
            - states:StartExecution
          Resource:
            - !Sub arn:aws:states:${AWS::Region}:${AWS::AccountId}:stateMachine:${self:service}-${sls:stage}-reindex

  stackTags:
    PROJECT: ${self:custom.project}
    SERVICE: ${self:service}

custom:
  project: ${env:PROJECT}
  serverlessTerminationProtection:
    stages: # Apply CloudFormation termination protection for these stages
      - master
      - val
      - production
  vpc: ${ssm:/aws/reference/secretsmanager/${self:custom.project}/${sls:stage}/vpc, ssm:/aws/reference/secretsmanager/${self:custom.project}/default/vpc}
  brokerString: ${ssm:/aws/reference/secretsmanager/${self:custom.project}/${sls:stage}/brokerString, ssm:/aws/reference/secretsmanager/${self:custom.project}/default/brokerString}
  bootstrapKibanaUsers: ${ssm:/aws/reference/secretsmanager/${self:custom.project}/${sls:stage}/bootstrapKibanaUsers, param:bootstrapKibanaUsers}
  bootstrapUsersPassword: ${ssm:/aws/reference/secretsmanager/${self:custom.project}/${sls:stage}/bootstrapUsersPassword, ssm:/aws/reference/secretsmanager/${self:custom.project}/default/bootstrapUsersPassword}
  scripts:
    hooks:
      deploy:finalize: |
        if [ "${self:custom.bootstrapKibanaUsers}" = "true" ];
        then
          aws lambda invoke --region ${self:provider.region} --function-name ${self:service}-${sls:stage}-bootstrapUsers --invocation-type RequestResponse /dev/null
        fi
stepFunctions:
  stateMachines:
    reindex:
      name: ${self:service}-${sls:stage}-reindex
      id: ReindexDataStateMachine
      loggingConfig:
        level: ALL
        includeExecutionData: true
        destinations:
          - !GetAtt StateMachineLogGroup.Arn
      definition:
        Comment: "A state machine to reindex the OpenSearch index."
        StartAt: MapRole
        States:
          MapRole:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-mapRole"
            Parameters:
              Context.$: $$
            Next: DeleteAllTriggers
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          DeleteAllTriggers:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-deleteTriggers"
            Parameters:
              Context.$: $$
              Functions:
                - !Ref SinkSeatoolLambdaFunction
                - !Ref SinkOnemacLambdaFunction
                - !Ref SinkLookupDataLambdaFunction
                - !Ref SinkRawSeatoolLambdaFunction
            Next: DeleteIndex
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          DeleteIndex:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-deleteIndex"
            Parameters:
              Context.$: $$
            Next: SetupIndex
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          SetupIndex:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-setupIndex"
            Parameters:
              Context.$: $$
            Next: CreateLookupIndexSinks
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          CreateLookupIndexSinks:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-createTriggers"
            Parameters:
              Context.$: $$
              BrokerString: ${self:custom.brokerString}
              SecurityGroup: !Sub security_group:${SecurityGroup}
              Subnets:
                - ${self:custom.vpc.privateSubnets.0}
                - ${self:custom.vpc.privateSubnets.1}
                - ${self:custom.vpc.privateSubnets.2}

              Triggers:
                - Function: !Ref SinkLookupDataLambdaFunction
                  BatchSize: 10000
                  Topics:
                    - aws.seatool.cmcs.dbo.SPA_Type
                    - aws.seatool.cmcs.dbo.Type
            Next: CheckConsumerLagForLookupSinks
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          CheckConsumerLagForLookupSinks:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-checkConsumerLag"
            Parameters:
              Context.$: $$
              Triggers:
                - Function: !Ref SinkLookupDataLambdaFunction
                  Topics:
                    - aws.seatool.cmcs.dbo.SPA_Type
                    - aws.seatool.cmcs.dbo.Type
              BrokerString: ${self:custom.brokerString}
            Next: IsLookupIndexReady
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          IsLookupIndexReady:
            Type: Choice
            Choices:
              - Variable: $.ready
                BooleanEquals: true
                Next: CreateDataSinks
              - Variable: $.ready
                BooleanEquals: false
                Next: WaitForLookupSinks
            Default: WaitForLookupSinks
          WaitForLookupSinks:
            Type: Wait
            Seconds: 10
            Next: CheckConsumerLagForLookupSinks
          CreateDataSinks:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-createTriggers"
            Parameters:
              Context.$: $$
              BrokerString: ${self:custom.brokerString}
              SecurityGroup: !Sub security_group:${SecurityGroup}
              Subnets:
                - ${self:custom.vpc.privateSubnets.0}
                - ${self:custom.vpc.privateSubnets.1}
                - ${self:custom.vpc.privateSubnets.2}
              Triggers:
                - Function: !Ref SinkSeatoolLambdaFunction
                  Topics:
                    - aws.ksqldb.seatool.agg.State_Plan
                - Function: !Ref SinkOnemacLambdaFunction
                  Topics:
                    - aws.onemac.migration.cdc
                    - ${param:topicNamespace}aws.onemac.migration.cdc
                - Function: !Ref SinkRawSeatoolLambdaFunction
                  Topics:
                    - aws.ksqldb.seatool.agg.State_Plan
                  Enabled: false # This is for dev purposes, and can be enabled manually if needed.
            Next: CheckConsumerLagForDataSinks
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          CheckConsumerLagForDataSinks:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-checkConsumerLag"
            Parameters:
              Context.$: $$
              Triggers:
                - Function: !Ref SinkSeatoolLambdaFunction
                  Topics:
                    - aws.ksqldb.seatool.agg.State_Plan
                - Function: !Ref SinkOnemacLambdaFunction
                  Topics:
                    - aws.onemac.migration.cdc
                    - ${param:topicNamespace}aws.onemac.migration.cdc
              BrokerString: ${self:custom.brokerString}
            Next: IsDataIndexReady
            Catch:
              - ErrorEquals: ["States.ALL"]
                Next: NotifyOfFailure
          IsDataIndexReady:
            Type: Choice
            Choices:
              - Variable: $.ready
                BooleanEquals: true
                Next: NotifyOfSuccess
              - Variable: $.ready
                BooleanEquals: false
                Next: WaitForDataSinks
            Default: WaitForDataSinks
          WaitForDataSinks:
            Type: Wait
            Seconds: 10
            Next: CheckConsumerLagForDataSinks
          NotifyOfSuccess:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-cfnNotify"
            Parameters:
              Context.$: $$
              Success: true
            Next: SuccessState
          NotifyOfFailure:
            Type: Task
            Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${self:service}-${sls:stage}-cfnNotify"
            Parameters:
              Context.$: $$
              Success: false
            Next: FailureState
          SuccessState:
            Type: Succeed
          FailureState:
            Type: Fail

params:
  master:
    osInstanceType: m5.large.search
    topicNamespace: ""
  val:
    osInstanceType: m5.large.search
    topicNamespace: ""
  production:
    bootstrapKibanaUsers: "false"
    osInstanceType: m5.large.search
    topicNamespace: ""
  default:
    osInstanceType: t3.small.search
    bootstrapKibanaUsers: "true"
    topicNamespace: --${self:custom.project}--${sls:stage}--

functions:
  sinkSeatool:
    handler: handlers/sinkSeatool.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 60
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  sinkOnemac:
    handler: handlers/sinkOnemac.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 60
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  sinkLookupData:
    handler: handlers/sinkLookupData.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 60
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  sinkRawSeatool:
    handler: handlers/sinkRawSeatool.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 60
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  checkConsumerLag:
    handler: handlers/checkConsumerLag.handler
    timeout: 900
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
    environment:
      region: ${self:provider.region}
      brokerString: ${self:custom.brokerString}
  deleteIndex:
    handler: handlers/deleteIndex.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 10
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  createTopics:
    handler: handlers/createTopics.handler
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
    timeout: 300
  cleanupKafka:
    handler: handlers/cleanupKafka.handler
    maximumRetryAttempts: 0
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
    timeout: 300
  mapRole:
    handler: handlers/mapRole.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
      masterRoleToAssume: !GetAtt OpenSearchMasterRole.Arn
      osRoleName: all_access
      iamRoleName: !Sub "arn:aws:iam::${AWS::AccountId}:role/*"
    maximumRetryAttempts: 0
    timeout: 10
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  bootstrapUsers:
    handler: handlers/createUsers.handler
    environment:
      userPoolId: !Ref CognitoUserPool
      bootstrapUsersPassword: ${self:custom.bootstrapUsersPassword}
      region: ${self:provider.region}
  setupIndex:
    handler: handlers/setupIndex.handler
    environment:
      region: ${self:provider.region}
      osDomain: !Sub https://${OpenSearch.DomainEndpoint}
    maximumRetryAttempts: 0
    timeout: 60
    memorySize: 1024
    vpc:
      securityGroupIds:
        - Ref: SecurityGroup
      subnetIds: >-
        ${self:custom.vpc.privateSubnets}
  runReindex:
    handler: handlers/runReindex.handler
    timeout: 60
    environment:
      region: ${self:provider.region}
  cfnNotify:
    handler: handlers/cfnNotify.handler
    timeout: 60
    environment:
      region: ${self:provider.region}
  createTriggers:
    handler: handlers/createTriggers.handler
    timeout: 900
    environment:
      region: ${self:provider.region}
  deleteTriggers:
    handler: handlers/deleteTriggers.handler
    timeout: 900
    environment:
      region: ${self:provider.region}
  cleanupTriggersOnDelete:
    handler: handlers/deleteTriggers.customResourceWrapper
    timeout: 900
    environment:
      region: ${self:provider.region}

resources:
  Conditions:
    isDev:
      Fn::Not:
        - Fn::Equals:
            - ${param:topicNamespace}
            - ""
  Resources:
    StateMachineLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/vendedlogs/states/${self:service}-${sls:stage}-reindex
    RunReindex:
      Type: Custom::RunReindex
      Properties:
        ServiceToken: !GetAtt RunReindexLambdaFunction.Arn
        StateMachine: !Ref ReindexDataStateMachine
    CloudWatchAlarmForSinkSeatoolTriggerErrors:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${sls:stage}-sinkSeatoolErrorsCount
        AlarmDescription: Alarm for SinkSeatoolTrigger Lambda Errors
        Namespace: ${self:service}-${sls:stage}/lambda/sinkSEATOOL-Errors-Alarm
        MetricName: SinkSeatoolErrors
        Dimensions:
          - Name: FunctionName
            Value: !GetAtt SinkSeatoolLambdaFunction.Arn
        ComparisonOperator: GreaterThanOrEqualToThreshold
        EvaluationPeriods: 1
        Period: 300
        Statistic: Sum
        TreatMissingData: notBreaching
        Threshold: 1
        AlarmActions:
          - ${param:ECSFailureTopicArn}
    CloudWatchAlarmForSinkOnemacTriggerErrors:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${sls:stage}-sinkOnemacErrorCount
        AlarmDescription: Alarm for SinkOnemacTrigger Lambda Errors
        Namespace: AWS/Lambda/sinkONEMAC-Errors-Alarm
        MetricName: SinkONEMACErrors
        Dimensions:
          - Name: FunctionName
            Value: !GetAtt SinkOnemacLambdaFunction.Arn
        ComparisonOperator: GreaterThanOrEqualToThreshold
        EvaluationPeriods: 1
        Period: 300
        Statistic: Sum
        TreatMissingData: notBreaching
        Threshold: 1
        AlarmActions:
          - ${param:ECSFailureTopicArn}
    SeatoolLogMessageMetricFilter:
      Type: "AWS::Logs::MetricFilter"
      Properties:
        LogGroupName: !Ref SinkSeatoolLogGroup
        FilterPattern: '"SEATOOL Validation Error"'
        MetricTransformations:
          - MetricName: SeatoolValidationErrors
            MetricNamespace: "${self:service}-${sls:stage}/lambda/SEATOOL-Validation-Errors"
            MetricValue: "1"
            DefaultValue: "0"
    SeatoolValidationErrorsAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${sls:stage}-SEATOOL-validation-error
        AlarmDescription: Alarm for SEATOOL Validation Errors
        Namespace: "${self:service}-${sls:stage}/lambda/SEATOOL-Validation-Errors-Alarm"
        MetricName: SeatoolValidationErrors
        ComparisonOperator: GreaterThanOrEqualToThreshold
        EvaluationPeriods: 1
        Period: 300
        Statistic: Sum
        TreatMissingData: notBreaching
        Threshold: 1
        AlarmActions:
          - ${param:ECSFailureTopicArn}
    OnemacLogMessageMetricFilter:
      Type: "AWS::Logs::MetricFilter"
      Properties:
        LogGroupName: !Ref SinkOnemacLogGroup
        FilterPattern: '"ONEMAC Validation Error"'
        MetricTransformations:
          - MetricName: ONEMACValidationErrors
            MetricNamespace: "${self:service}-${sls:stage}/lambda/ONEMAC-validation-errors"
            MetricValue: "1"
            DefaultValue: "0"
    OnemacValidationErrorsAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        AlarmName: ${self:service}-${sls:stage}-ONEMAC-validation-error
        AlarmDescription: Alarm for ONEMAC Validation Errors
        Namespace: "${self:service}-${sls:stage}/lambda/ONEMAC-validation-errors-alarm"
        MetricName: ONEMACValidationErrors
        ComparisonOperator: GreaterThanOrEqualToThreshold
        EvaluationPeriods: 1
        Period: 300
        Statistic: Sum
        TreatMissingData: notBreaching
        Threshold: 1
        AlarmActions:
          - ${param:ECSFailureTopicArn}
    SecurityGroup:
      Type: AWS::EC2::SecurityGroup
      DeletionPolicy: Retain # VPC based lambda's are problematic when deleting the SG due to ENI attachmnent out of our control.
      Properties:
        GroupDescription: Security group for Sink Lambda Function.
        VpcId: ${self:custom.vpc.id}
        SecurityGroupEgress:
          - IpProtocol: tcp
            CidrIp: 0.0.0.0/0
            FromPort: 443
            ToPort: 443
          - IpProtocol: tcp
            CidrIp: 10.0.0.0/8
            FromPort: 9094
            ToPort: 9094
    CognitoUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${sls:stage}-search
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: True
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
    CognitoUserPoolDomain:
      Type: AWS::Cognito::UserPoolDomain
      Properties:
        Domain: !Sub ${AWS::AccountId}-${sls:stage}-search
        UserPoolId: !Ref CognitoUserPool
    CognitoUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${sls:stage}-search
        UserPoolId: !Ref CognitoUserPool
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH
        GenerateSecret: false #pragma: allowlist secret
    CognitoIdentityPool:
      Type: AWS::Cognito::IdentityPool
      Properties:
        IdentityPoolName: ${self:service}${sls:stage}search
        AllowUnauthenticatedIdentities: false
        CognitoIdentityProviders:
          - ClientId: !Ref CognitoUserPoolClient
            ProviderName: !GetAtt CognitoUserPool.ProviderName
    CognitoIdentityPoolRoles:
      Type: AWS::Cognito::IdentityPoolRoleAttachment
      Properties:
        IdentityPoolId: !Ref CognitoIdentityPool
        Roles:
          authenticated: !GetAtt CognitoAuthRole.Arn
    CognitoAuthRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref CognitoIdentityPool
                "ForAnyValue:StringLike":
                  "cognito-identity.amazonaws.com:amr": authenticated
            - Effect: "Allow"
              Principal:
                Service: "es.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonCognitoReadOnly
    OpenSearch:
      Type: AWS::OpenSearchService::Domain
      UpdatePolicy:
        EnableVersionUpgrade: true
      Properties:
        Tags:
          - Key: STAGE
            Value: ${sls:stage}
        EBSOptions:
          EBSEnabled: true
          VolumeType: gp2
          VolumeSize: 10
        ClusterConfig:
          InstanceType: ${param:osInstanceType}
          InstanceCount:
            Fn::If:
              - isDev
              - 1
              - 3
          DedicatedMasterEnabled: false
          ZoneAwarenessEnabled:
            Fn::If:
              - isDev
              - false
              - true
          ZoneAwarenessConfig:
            Fn::If:
              - isDev
              - !Ref AWS::NoValue
              - AvailabilityZoneCount: 3
        EncryptionAtRestOptions:
          Enabled: true
        NodeToNodeEncryptionOptions:
          Enabled: true
        EngineVersion: OpenSearch_2.3
        DomainEndpointOptions:
          EnforceHTTPS: true
          TLSSecurityPolicy: Policy-Min-TLS-1-2-2019-07
        CognitoOptions:
          Enabled: true
          IdentityPoolId: !Ref CognitoIdentityPool
          RoleArn: !GetAtt OpenSearchRole.Arn
          UserPoolId: !Ref CognitoUserPool
        AccessPolicies:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                AWS: !GetAtt CognitoAuthRole.Arn
              Action: "es:ESHttp*"
              Resource: "*"
        AdvancedOptions:
          rest.action.multi.allow_explicit_index: "true"
        AdvancedSecurityOptions:
          Enabled: true
          InternalUserDatabaseEnabled: false
          MasterUserOptions:
            MasterUserARN: !GetAtt OpenSearchMasterRole.Arn
        LogPublishingOptions:
          AUDIT_LOGS:
            CloudWatchLogsLogGroupArn: !GetAtt OpenSearchAuditLogGroup.Arn
            Enabled: true
          ES_APPLICATION_LOGS:
            CloudWatchLogsLogGroupArn: !GetAtt OpenSearchErrorLogGroup.Arn
            Enabled: true
        VPCOptions:
          SecurityGroupIds:
            - !Ref OpenSearchSecurityGroup
          SubnetIds:
            Fn::If:
              - isDev
              - - ${self:custom.vpc.privateSubnets.0}
              - >-
                ${self:custom.vpc.privateSubnets}
    OpenSearchRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service: "es.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonOpenSearchServiceCognitoAccess
    OpenSearchMasterRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                AWS: !Sub "${AWS::AccountId}"
              Action:
                - "sts:AssumeRole"
            - Effect: "Allow"
              Principal:
                Service: "es.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        ManagedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonOpenSearchServiceFullAccess
    OpenSearchSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      DeletionPolicy: Retain
      Properties:
        GroupDescription: Security group for Sink Lambda Function.
        VpcId: ${self:custom.vpc.id}
    OpenSearchSecurityGroupIngress:
      Type: AWS::EC2::SecurityGroupIngress
      Properties:
        GroupId: !Ref OpenSearchSecurityGroup
        IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 10.0.0.0/8
    OpenSearchSecurityGroupEgress: # If we don't specify egress, all is allowed by default; this basically shuts off outbound
      Type: AWS::EC2::SecurityGroupEgress
      Properties:
        GroupId: !Ref OpenSearchSecurityGroup
        IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 127.0.0.1/32
    OpenSearchAuditLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/opensearch/${self:service}-${sls:stage}-audit
    OpenSearchErrorLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/opensearch/${self:service}-${sls:stage}-error
    CreateTopics:
      Type: AWS::CloudFormation::CustomResource
      Properties:
        ServiceToken: !GetAtt CreateTopicsLambdaFunction.Arn
        BrokerString: ${self:custom.brokerString}
        TopicsToCreate:
          - topic: ${param:topicNamespace}aws.onemac.migration.cdc
    CleanupTopics:
      Type: AWS::CloudFormation::CustomResource
      Condition: isDev # We only clean up topics in lower environments where isDev is true
      Properties:
        ServiceToken: !GetAtt CleanupKafkaLambdaFunction.Arn
        BrokerString: ${self:custom.brokerString}
        TopicPatternsToDelete:
